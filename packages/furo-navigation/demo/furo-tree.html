<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>furo-tree demo</title>

  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '../furo-catalog';
    import '../furo-tree-x';
    import '../furo-flat-tree';
    import "@furo/fbp/flow-bind"
    import "../test/initEnv"
    import "@furo/data"
    import "../test/produce-data"
    import "@furo/input"
  </script>


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      furo-tree, furo-tree-x, furo-flat-tree{
        border: 1px solid saddlebrown;
        width:  205px;
        height:  155px;

      }
    </style>
  </custom-style>

</head>
<body>


<div class="vertical-section-container centered">
  <h3>furo-tree-x</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <produce-data auto  @-data="--data"></produce-data>
          <entity-object type="vnd.com.acme.tree" ƒ-inject-raw="--data" @-object-ready="--entityObj" ></entity-object>




          <furo-flat-tree ƒ-bind-data="--entityObj(*.fields)" @-node-selected="--leaf"></furo-flat-tree>

          <!-- furo-tree ƒ-bind-data="--entityObj(*.fields)" @-leaf-selected="--leaf"></furo-tree>
          <furo-tree-x ƒ-bind-data="--entityObj(*.fields)"></furo-tree-x -->
          <furo-text-input ƒ-bind-data="--leaf(*.display_name)"></furo-text-input>
          <furo-textarea-input ƒ-bind-data="--leaf(*.description)"></furo-textarea-input>
        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>



<div class="vertical-section-container centered">
  <h3>furo-tree</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <produce-data @-data="--data"></produce-data>
          <entity-object type="vnd.com.acme.tree" ƒ-inject-raw="--data" @-object-ready="--entityObj"></entity-object>

          <furo-tree ƒ-bind-data="--entityObj(*.fields)" open></furo-tree>




        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>


<div class="vertical-section-container centered">
  <h3>furo-tree</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <produce-data @-data="--data"></produce-data>
          <entity-object type="vnd.com.acme.tree" ƒ-inject-raw="--data" @-object-ready="--entityObj"></entity-object>

              <furo-tree ƒ-bind-data="--entityObj(*.fields)"></furo-tree>




        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>

</body>
</html>
