syntax = "proto3";
package furo.type;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";



// reference
message Reference {                                
    // String representation of the reference
    string display_name = 1;
    
    // link
    string href = 5;
    
    // Id of the reference
    string id = 2;
    
    // method of curl GET, POST, PUT, PATCH, DELETE
    string method = 4;
    
    // the relationship
    string rel = 3;
    
    // mime type
    string type = 6;

}
