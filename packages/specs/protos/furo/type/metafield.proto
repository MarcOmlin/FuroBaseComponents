syntax = "proto3";
package furo.type;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";


import "furo/type/fieldconstraint.proto";
import "furo/type/fieldmeta.proto";

// fields of meta info
message Metafield {                
    // constraints of a field
    furo.type.Fieldconstraint constraints = 4;
    
    // meta information of a field
    furo.type.Fieldmeta meta = 3;

}
