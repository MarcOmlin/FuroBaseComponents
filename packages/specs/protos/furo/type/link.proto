syntax = "proto3";
package furo.type;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";



// link
message Link {                        
    // link
    string href = 3;
    
    // method of curl
    string method = 2;
    
    // the relationship
    string rel = 1;
    
    // mime type
    string type = 4;

}
