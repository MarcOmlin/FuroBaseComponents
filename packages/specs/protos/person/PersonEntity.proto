syntax = "proto3";
package person;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";


import "person.proto";
import "furo/type/meta.proto";
import "furo/type/link.proto";

// PersonEntity with Person
message PersonEntity {                    
    // person entity
    Person data = 1;
    
    // Hateoas links
    repeated furo.type.Link links = 2;
    
    // Meta for the response
    furo.type.Meta meta = 3;

}
