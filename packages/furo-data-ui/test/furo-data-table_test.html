<!doctype html>

<html>
<head>
    <title>test for furo-data-table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>

</head>
<body>

<test-fixture id="basic">
    <template>
        <test-bind>
            <template>
                <furo-deep-link service="ProjectService"
                           @-hts-out="--hts">
                </furo-deep-link>

                <furo-collection-agent service="ProjectService"
                                  ƒ-hts-in="--hts"
                                  list-on-hts-in
                                  @-response="--colResponded">
                </furo-collection-agent>
                <furo-data-object type="project.ProjectCollection" ƒ-inject-raw="--colResponded"
                                   @-object-ready="--data"></furo-data-object>
                <furo-data-table ƒ-bind-data="--data" type="project.Project" fields="display_name,id,members,start,end" sortable-fields="start"></furo-data-table>
            </template>
        </test-bind>

    </template>
</test-fixture>

<script type="module">


    import "@furo/fbp/src/testhelper/test-bind"; // for testing
    import "@furo/testhelper/initEnv.js";
    import "@furo/data";
    import "/components/furo-base-components/node_modules/@furo/testhelper/initEnv.js"
    import '../furo-data-table';

    function keydown(TargetElement, key) {
        let customEvent = new Event('keydown', {composed: true, bubbles: true});
        customEvent.code = key; // Deprecated, prefer .key instead.
        customEvent.key = key;
        TargetElement.dispatchEvent(customEvent);

    }

    describe('furo-data-table tests ', function () {

        let fix, linker, dataTable;

        beforeEach(async () => {
            fix = fixture('basic');

            dataTable = fix[4];
            await dataTable.updateComplete;
            linker = fix[1];
            await linker.updateComplete;

        });

        it('should have the correct type information', (done) => {
            assert.equal(dataTable._type, "project.Project");
            assert.equal(dataTable.cols.length, 5);
            done();

        });

        it('should show a table header', (done) => {
            assert.equal(dataTable.shadowRoot.querySelector('table').querySelector('thead').querySelector('tr').childElementCount, 6);
            assert.equal(dataTable.shadowRoot.querySelector('table').querySelector('thead').querySelector('tr').querySelectorAll('th')[2].innerText, 'Id');
            assert.notEqual(dataTable.shadowRoot.querySelector('table').querySelector('thead').offsetHeight, 0);

            done();
        });

        it('empty or invalid type should fire spec-error', (done) => {

            dataTable.addEventListener('spec-error', (e) => {

                assert.equal(e.detail, "invalid.Invalid");
                done();
            });
            dataTable.type = "invalid.Invalid";

        });

        it('should focus first row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    assert.equal(dataTable._selectedIndex, 0);

                    done();
                });
            });
            linker.trigger();
        });

        it('should focus last row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.last();
                    assert.equal(dataTable._selectedIndex, 3);

                    done();
                });
            });
            linker.trigger();
        });

        it('should focus prev row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.last();
                    dataTable.prev();
                    assert.equal(dataTable._selectedIndex, 2);

                    done();
                });
            });
            linker.trigger();
        });

        it('should focus first row with first()', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.last();
                    dataTable.first();
                    assert.equal(dataTable._selectedIndex, 0);

                    done();
                });
            });
            linker.trigger();
        });

        it('should navigate if triggerNavigation is sent (ArrowDown)', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.triggerNavigation('ArrowDown');
                    assert.equal(dataTable._selectedIndex, 1);
                    done();
                });
            });
            linker.trigger();
        });

        it('should navigate if triggerNavigation is sent (ArrowUp)', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.triggerNavigation('ArrowDown');
                    dataTable.triggerNavigation('ArrowUp');
                    assert.equal(dataTable._selectedIndex, 0);
                    done();
                });
            });
            linker.trigger();
        });

        it('should navigate if triggerNavigation is sent (End)', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.triggerNavigation('End');
                    assert.equal(dataTable._selectedIndex, 3);
                    done();
                });
            });
            linker.trigger();
        });

        it('should navigate if triggerNavigation is sent (Home)', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.triggerNavigation('End');
                    dataTable.triggerNavigation('Home');
                    assert.equal(dataTable._selectedIndex, 0);
                    done();
                });
            });
            linker.trigger();
        });

        it('should select a specific row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.next();
                    assert.equal(dataTable._selectedIndex, 1);

                    done();
                });
            });
            linker.trigger();
        });

        it('should select all table rows', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    let cb = dataTable.shadowRoot.querySelector('th').querySelector('furo-checkbox');
                    cb.check();
                });
            });
            dataTable.addEventListener('checkstate-changed', (r) =>{
                assert.equal(r.detail.length, 4);
                done();
            });
            linker.trigger();
        });

        it('should deselect all table rows', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    let cb = dataTable.shadowRoot.querySelector('th').querySelector('furo-checkbox');
                    cb.check();

                    dataTable.addEventListener('checkstate-changed', (r) =>{
                        assert.equal(r.detail.length, 0);
                        done();
                    });
                    cb.uncheck();
                });
            });

            linker.trigger();
        });

        it('enter should select the table row', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    dataTable.next();
                    dataTable.select();

                });
            });
            dataTable.addEventListener('tablerow-selected', (r) =>{
                assert.equal(r.detail.data.description, "Build Documentation");
                done();
            });
            linker.trigger();
        });

        it('should have 4 entity items', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();
                    assert.equal(dataTable._collection.rawEntity.entities.length, 4);

                    done();
                });
            });
            linker.trigger();
        });

        it('checking a table row should send all checked rows as an array', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();

                    setTimeout(()=>{
                        let cb = dataTable.shadowRoot.querySelector('tbody').querySelector('tr').querySelector('td').querySelector('furo-checkbox');
                        cb.shadowRoot.querySelector('input').click();
                    },10)

                });

            });
            dataTable.addEventListener('checkstate-changed', (r) =>{
                assert.equal(r.detail[0].data.description, "Furo Foundation");
                done();
            });
            linker.trigger();
        });

        it('table row should have columns', (done) => {

            dataTable.addEventListener('data-loaded', () => {
                dataTable._collection.addEventListener('data-injected', () => {
                    dataTable.focus();

                    assert.equal(dataTable.shadowRoot.querySelector('table').querySelector('tbody').children.length, 5);
                    done();
                });

            });
            linker.trigger();
        });

    });
</script>
</body>
</html>
