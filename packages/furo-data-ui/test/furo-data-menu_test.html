<!doctype html>

<html>
<head>
  <title>test for furo-data-menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>
<body>

<test-fixture id="basic" style="height: 800px;width: 800px; display: block; position: relative">
  <template>
    <test-bind>
      <template>

        <furo-data-context-menu condensed ƒ-trigger="--menuClkd" ƒ-bind-data="--menuDO"
                                @-menu-item-selected="--menuItem">
        </furo-data-context-menu>
        <furo-data-object type="menu.Menuitem" ƒ-inject-raw="--data" @-object-ready="--menuDO"
                          @-data-injected="--menuDO"></furo-data-object>
        <furo-icon-button icon="menu" @-click="--menuClkd"></furo-icon-button>
        <furo-data-context-menu-display></furo-data-context-menu-display>
      </template>
    </test-bind>
  </template>
</test-fixture>

<script type="module">
  import "../furo-catalog.js"
  import {Samplectxmenudata} from "./samplectxmenudata";
  import "@furo/fbp/src/testhelper/test-bind"; // for testing
  import "@furo/testhelper/initEnv.js";
  import "@furo/data";


  import 'axe-core/axe.min.js';
  import {axeReport} from 'pwa-helpers/axe-report.js';


  describe('furo-data-menu tests ', function () {


    let menu = {};
    let dataobject = {};
    let trigger = {};
    let display = {};

    beforeEach(async () => {
      let fix = fixture('basic');
      menu = fix[1];
      await menu.updateComplete;
      dataobject = fix[2];
      await dataobject.updateComplete;
      trigger = fix[3];
      await trigger.updateComplete;
      display = fix[4];
      await display.updateComplete;

    });

    it('should fire open-furo-data-menu-requested when everything is ready', (done) => {
      let data = Samplectxmenudata.GetData();
      dataobject.injectRaw(data);

      trigger.click();

      menu.addEventListener("menu-item-selected",(e)=>{
        assert.equal( e.detail.menuitem.display_name._value, "Single");
        done();
      });

      setTimeout(() => {
        // should have a clickcatcher and menu
        assert.equal(display.shadowRoot.childElementCount, 2);

        display.triggerNavigation("ArrowDown");
        display.triggerNavigation("ArrowDown");
        display.triggerNavigation("ArrowUp");
        display.triggerNavigation("ArrowDown");
        display.triggerNavigation("ArrowDown");

        display.triggerNavigation("ArrowRight");

        setTimeout(()=>{
          let submenu = display.shadowRoot.querySelector("furo-data-context-submenu");
          submenu.triggerNavigation("ArrowDown");
          submenu.triggerNavigation("ArrowDown");
          submenu.triggerNavigation("ArrowRight");
          submenu.triggerNavigation("ArrowUp");
          submenu.triggerNavigation("ArrowUp");
          submenu.triggerNavigation("Enter");
        },150);

      }, 150);

    });


    it('should open a sub sub menu', (done) => {
      let data = Samplectxmenudata.GetData();
      dataobject.injectRaw(data);

      trigger.click();



      setTimeout(() => {
        // should have a clickcatcher and menu
        assert.equal(display.shadowRoot.childElementCount, 2);

        display.triggerNavigation("ArrowDown");
        display.triggerNavigation("ArrowDown");
        display.triggerNavigation("ArrowUp");
        display.triggerNavigation("ArrowDown");
        display.triggerNavigation("ArrowDown");

        display.triggerNavigation("ArrowRight");

        setTimeout(()=>{
          let submenu = display.shadowRoot.querySelector("furo-data-context-submenu");
          submenu.triggerNavigation("ArrowDown");
          submenu.triggerNavigation("ArrowRight");
          setTimeout(()=>{
            assert.equal(display.shadowRoot.childElementCount, 4);
done();

          },150);

        },150);

      }, 150);

    });




    it('should queue the trigger, when the menu was not set', (done) => {

      done();
    });

    // a11y tests
    it('a11y', () => {
      return axeReport(fixture('basic'));
    });

    it('should be a furo-data-menu', (done) => {
      assert.equal(menu.nodeName.toLowerCase(), "furo-data-context-menu");
      assert.equal(dataobject.nodeName.toLowerCase(), "furo-data-object");
      assert.equal(trigger.nodeName.toLowerCase(), "furo-icon-button");
      assert.equal(display.nodeName.toLowerCase(), "furo-data-context-menu-display");
      done()
    });


  });
</script>
</body>
</html>
