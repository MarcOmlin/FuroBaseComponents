<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>furo-file-dialog</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>


</head>
<body>


<test-fixture id="Basic">
    <template>
        <furo-file-dialog accept=".txt"></furo-file-dialog>
    </template>
</test-fixture>

<script type="module">
    import "../furo-catalog"
    import '/node_modules/axe-core/axe.min.js';
    import {axeReport} from '/node_modules/pwa-helpers/axe-report.js';

    describe('furo-file-dialog', () => {
        let fileInput, inputField;
        beforeEach(async () => {
            fileInput = fixture('Basic');
            await fileInput.updateComplete;
            inputField = fileInput.shadowRoot.querySelector("input");

        });

        it('a11y', () => {
            return axeReport(fixture('Basic'));
        });

        it('should be able to upload multiple files', (done) => {
            fileInput.multiple = true;
            setTimeout(() => {
                assert.equal(inputField.getAttribute("multiple"), "true");
                done();
            }, 5)
        });

        it('should be possible to set capture', (done) => {
            fileInput.capture = 'user';
            setTimeout(() => {
                assert.equal(inputField.getAttribute("capture"), "user");
                done();
            }, 5)
        });

        it('instantiating furo-file-dialog with default properties works', () => {

            assert.equal(fileInput.tagName.toLowerCase(), 'furo-file-dialog');

        });


    });


</script>

</body>
</html>
