<!doctype html>

<html>
<head>
  <title>test for furo-navigation-pad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>
<body>

<test-fixture id="basic">
  <template>
    <test-bind>
    <template>
     <furo-navigation-pad></furo-navigation-pad>
     </template>
    </test-bind>
  </template>
</test-fixture>

<script type="module">
  import "../furo-catalog.js"

  import "@furo/fbp/testhelper/test-bind"; // for testing
  import 'axe-core/axe.min.js';
  import {axeReport} from 'pwa-helpers/axe-report.js';


  describe('furo-navigation-pad tests ', function () {


    let element = {};

    beforeEach(async () => {
      let fix = fixture('basic');
      element = fix[1];
      await element.updateComplete;

    });



    it('should fire navigated', (done) => {
      element.addEventListener("navigated", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "Enter";
      element.dispatchEvent(customEvent);

    });

    it('should fire enter-pressed', (done) => {
      element.addEventListener("enter-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "Enter";
      element.dispatchEvent(customEvent);

    });

    it('should fire arrow-left-pressed', (done) => {
      element.addEventListener("arrow-left-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "ArrowLeft";
      element.dispatchEvent(customEvent);

    });

    it('should fire arrow-right-pressed', (done) => {
      element.addEventListener("arrow-right-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "ArrowRight";
      element.dispatchEvent(customEvent);

    });


    it('should fire arrow-down-pressed', (done) => {
      element.addEventListener("arrow-down-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "ArrowDown";
      element.dispatchEvent(customEvent);

    });


    it('should fire arrow-up-pressed', (done) => {
      element.addEventListener("arrow-up-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "ArrowUp";
      element.dispatchEvent(customEvent);

    });


    it('should fire page-up-pressed', (done) => {
      element.addEventListener("page-up-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "PageUp";
      element.dispatchEvent(customEvent);

    });


    it('should fire page-down-pressed', (done) => {
      element.addEventListener("page-down-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "PageDown";
      element.dispatchEvent(customEvent);

    });


    it('should fire end-pressed', (done) => {
      element.addEventListener("end-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "End";
      element.dispatchEvent(customEvent);

    });


    it('should fire home-pressed', (done) => {
      element.addEventListener("home-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "Home";
      element.dispatchEvent(customEvent);

    });


    it('should fire escape-pressed', (done) => {
      element.addEventListener("escape-pressed", (d) => {
        done();
      },{once:true});

      let customEvent = new Event('keydown', {composed: true, bubbles: true});
      customEvent.key = "Escape";
      element.dispatchEvent(customEvent);

    });


    // a11y tests
    it('a11y', () => {
      return axeReport(fixture('basic'));
    });

    it('should be a furo-navigation-pad', (done) => {
      assert.equal(element.nodeName.toLowerCase(), "furo-navigation-pad");
      done()
    });


  });
</script>
</body>
</html>
