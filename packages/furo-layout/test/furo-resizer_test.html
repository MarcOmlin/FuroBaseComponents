<!doctype html>

<html>
<head>
  <title>test for furo-resizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>
<body>

<test-fixture id="basic">
  <template>
    <test-bind>
    <template>
      <furo-horizontal-flex>
        <div flex>flex</div>
        <furo-resizer remember="tsuite" style="border:1px solid black; width:200px">
          content
        </furo-resizer>
      </furo-horizontal-flex>

     </template>
    </test-bind>
  </template>
</test-fixture>

<script type="module">
  import "../furo-catalog.js"

  import "@furo/fbp/testhelper/test-bind"; // for testing
  import 'axe-core/axe.min.js';
  import {axeReport} from 'pwa-helpers/axe-report.js';


  describe('furo-resizer tests ', function () {


    let element = {};
    let flex = {};

    beforeEach(async () => {
      let fix = fixture('basic');
      flex = fix[1];
      element = flex.children[1];
      await element.updateComplete;

    });
    it('should care about the min width',   (done) => {
      element.setAttribute("minwidth" , "180");
      const handle = element.shadowRoot.getElementById("lefthandle");
      element.resetSize();
      let mousedown = new Event('mousedown', {composed: true, bubbles: true});
      mousedown.screenX = 100;
      handle.dispatchEvent(mousedown);

      let mousemove = new Event('mousemove', {composed:true, bubbles: true});
      // move left => make smaller
      mousemove.x = 200;
      handle.dispatchEvent(mousemove);
      assert.equal(element.style.width, "180px");
      done();
    });

    it('should care about the max width',   (done) => {
      element.setAttribute("maxwidth" , "333");
      const handle = element.shadowRoot.getElementById("lefthandle");
      element.resetSize();
      let mousedown = new Event('mousedown', {composed: true, bubbles: true});
      mousedown.screenX = 300;
      handle.dispatchEvent(mousedown);

      let mousemove = new Event('mousemove', {composed:true, bubbles: true});
      // move left => make smaller
      mousemove.x = 100;
      handle.dispatchEvent(mousemove);
      assert.equal(element.style.width, "333px");
      done();
    });

      it('should start tracking with the left handler',   (done) => {
      const handle =   element.shadowRoot.getElementById("lefthandle");
      element.resetSize();

      let mousedown = new Event('mousedown', {composed:true, bubbles: true});
      mousedown.screenX = 150;
      handle.dispatchEvent(mousedown);

      let mousemove = new Event('mousemove', {composed:true, bubbles: true});
      // move left => make bigger
      mousemove.x = 120;
      handle.dispatchEvent(mousemove);
      assert.equal(element.style.width, "234px");

      // move right => make smaller
      mousemove.x = 187;
      handle.dispatchEvent(mousemove);
      assert.equal(element.style.width, "167px");
      element._unregister();
      setTimeout(()=>{done()},20);

    });

    it('should start tracking with the right handler',   (done) => {
      const handle =   element.shadowRoot.getElementById("righthandle");
      // reset the sizes


      element.resetSize();

      assert.equal(element.style.width, "202px");

      let mousedown = new Event('mousedown', {composed:true, bubbles: true});
      mousedown.screenX = 1150;
      handle.dispatchEvent(mousedown);



      let mousemove = new Event('mousemove', {composed:true, bubbles: true});
      mousemove.x = 1200;
      handle.dispatchEvent(mousemove);
      assert.equal(element.style.width, "254px");

      mousemove.x = 1100;
      handle.dispatchEvent(mousemove);
      assert.equal(element.style.width, "154px");
      element._unregister();
      setTimeout(()=>{done()},20);

    });

    // a11y tests
    it('a11y', () => {
      return axeReport(fixture('basic'));
    });

    it('should be a furo-resizer', (done) => {
      assert.equal(element.nodeName.toLowerCase(), "furo-resizer");
      done()
    });


  });
</script>
</body>
</html>
