<!doctype html>

<html>
<head>
  <title>test for furo-panel-coordinator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>
<body>

<test-fixture id="basic">
  <template>
    <test-bind>
    <template>
        <furo-panel-coordinator
                ƒ-show-page="--nodeSelected"
                @-panels-changed="--panelChanges"></furo-panel-coordinator>


                <panel-produce-data auto @-data="--data"></panel-produce-data>


                <furo-tree slot="master" ƒ-focus="--escapeOnTabs" ƒ-bind-data="--entityObj(*.data)"
                           @-node-selected="--nodeSelected"></furo-tree>

                <furo-data-object type="tree.TreeEntity" ƒ-inject-raw="--data"
                                  @-object-ready="--entityObj"></furo-data-object>

     </template>
    </test-bind>
  </template>
</test-fixture>

<script type="module">
  import "../furo-catalog.js"

  import "@furo/fbp/testhelper/test-bind"; // for testing
  import 'axe-core/axe.min.js';
  import {axeReport} from 'pwa-helpers/axe-report.js';
  import "./helper/panel-produce-data.js"
  import "@furo/data/furo-data-object.js";
  import "@furo/navigation";
  import "@furo/testhelper/initEnv.js";
  import "./registerTypes.js";
  import './helper/example-panel.js';
  import './helper/example-panel-b.js';
  import './helper/edit-example'

  describe('furo-panel-coordinator tests ', function () {


    let element = {};
    let furoTree, dataObject;

    beforeEach(async () => {
      let fix = fixture('basic');
      element = fix[1];
      await element.updateComplete;

      furoTree = fix[3];
      await furoTree.updateComplete;

      dataObject = fix[4];
      await dataObject.updateComplete;

    });


    // a11y tests
    it('a11y', () => {
      return axeReport(fixture('basic'));
    });

    it('should be a furo-panel-coordinator', (done) => {
      assert.equal(element.nodeName.toLowerCase(), "furo-panel-coordinator");
      done()
    });


    it('should notify which panels are open', (done) => {

      element.addEventListener("panels-changed", (e)=>{

        done()
      });

      element._notifiyOpenPanels();
    });

    it('should show Page when a tree node is selected', (done) => {

      element.addEventListener("panels-changed", (e)=>{
        done()
      });

      dataObject.addEventListener("data-injected",(e)=>{

        furoTree.selectById(2);
      });

    });

/*    it('should close all Pages', (done) => {

      element.addEventListener("panels-changed", (e)=>{

        element._openPanels.forEach((panel) => {
          panel.addEventListener('close-requested', (e)=>{

            done();
          });
        });

        element.closeAll();
      },{once:true});


      dataObject.addEventListener("data-injected",(e)=>{

        furoTree.selectById(2);
      });

    });*/

  });
</script>
</body>
</html>
