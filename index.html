  <style>
    body {
      margin: 0;
      min-height: 100vh;

      background-color: #ffffff;
      font-family: "Roboto", "Noto", sans-serif;
      line-height: 1.5;
    }


    furo-split-view {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

<flow-bind id="flow">
  <template>
    <furo-split-view>
      <side-navigation slot="master" @-navigation-clicked="--nav-clicked(*)"></side-navigation>
      <iframe Æ’-.src="--path-resolved" src="_doc/welcome.html" frameborder="0"></iframe>
    </furo-split-view>
    <script>
      //
      flow._host._FBPAddWireHook("--nav-clicked", (e) => {

        /**
         * event.path is not standard :-( method composedPath is...
         * https://dom.spec.whatwg.org/#dom-event-composedpath
         * triggered when path is extracted from the click event
         * detail payload: href from navigation source
         */
        flow._host._FBPTriggerWire("--path-resolved", e.composedPath()[0].href)

      }, true);
    </script>
  </template>
</flow-bind>
